<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Icon Converter</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        // Read SVG content
        const svgContent = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(64, 64)">
    
    <!-- Black outline for contrast -->
    <g fill="#000000" stroke="#000000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <!-- Music note stem -->
      <rect x="8" y="-52" width="10" height="68" rx="5"/>
      
      <!-- Music note head -->
      <ellipse cx="0" cy="20" rx="22" ry="14"/>
      
      <!-- Music note tail -->
      <path d="M 18 -45 Q 35 -35 30 -20 Q 25 -15 20 -25" stroke-width="11"/>
    </g>
    
    <!-- White main design -->
    <g fill="#ffffff" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- Music note stem -->
      <rect x="8" y="-52" width="10" height="68" rx="5"/>
      
      <!-- Music note head -->
      <ellipse cx="0" cy="20" rx="22" ry="14"/>
      
      <!-- Music note tail -->
      <path d="M 18 -45 Q 35 -35 30 -20 Q 25 -15 20 -25" stroke-width="8"/>
    </g>
    
  </g>
</svg>`;

        function convertSvgToPng(svgContent, size) {
            return new Promise((resolve) => {
                const canvas = document.getElementById(`canvas${size}`);
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                    
                    canvas.toBlob((blob) => {
                        const link = document.createElement('a');
                        link.download = `icon${size}.png`;
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        resolve();
                    }, 'image/png');
                };
                
                img.src = url;
            });
        }
        
        // Convert all sizes
        Promise.all([
            convertSvgToPng(svgContent, 16),
            convertSvgToPng(svgContent, 48),
            convertSvgToPng(svgContent, 128)
        ]).then(() => {
            console.log('All icons converted successfully');
        });
    </script>
</body>
</html>
